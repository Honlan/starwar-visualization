<!DOCTYPE html>
<html>

<head>
    <meta charset='utf8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Star Wars</title>
    <meta name='description' content='' />
    <meta name='keywords' content='' />
    <meta name='author' content='hlzhang' />
    <link rel='shortcut icon' href=''>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: #272b30;
    padding: 30px 40px;
    text-align: center;
    font-family: OpenSans-Light, PingFang SC, Hiragino Sans GB, Microsoft Yahei, Microsoft Jhenghei, sans-serif;
}

.links line {
    stroke: rgb(240, 240, 240);
    stroke-opacity: 0.2;
}

.links line.inactive {
    stroke-opacity: 0;
}

.nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
}

.nodes circle:hover {
    cursor: pointer;
}

.nodes circle.inactive {
    display: none !important;
}

.texts text {
    display: none;
}

.texts text:hover {
    cursor: pointer;
}

.texts text.inactive {
    display: none !important;
}

#indicator {
    position: absolute;
    left: 60px;
    bottom: 120px;
}

#indicator {
    text-align: left;
    color: #f2f2f2;
    font-size: 12px;
}

#indicator>div {
    margin-bottom: 4px;
}

#indicator span {
    display: inline-block;
    width: 30px;
    height: 14px;
    position: relative;
    top: 2px;
    margin-right: 8px;
}

#mode {
    position: absolute;
    top: 160px;
    left: 60px;
}

#mode span {
    display: inline-block;
    border: 1px solid #fff;
    color: #fff;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
    transition: color, background-color .3s;
    -o-transition: color, background-color .3s;
    -ms-transition: color, background-color .3s;
    -moz-transition: color, background-color .3s;
    -webkit-transition: color, background-color .3s;
}

#mode span.active,
#mode span:hover {
    background-color: #fff;
    color: #333;
    cursor: pointer;
}

#search1 input {
    position: absolute;
    top: 220px;
    left: 60px;
    color: #fff;
    border: none;
    outline: none;
    box-shadow: none;
    width: 200px;
    background-color: #666;
}
#info {
    position: absolute;
    bottom: 40px;
    right: 30px;
    text-align: right;
    width: 270px;
}
#info h4 {
    color: #fff;
}
#info p {
    color: #fff;
    font-size: 12px;
    margin-bottom: 5px;
}
#info p span {
    color: #888;
    margin-right: 10px;
}
#svg2 g.row:hover {
    stroke-width: 1px;
    stroke: #fff;
}
</style>
<h1 style="color:#fff;font-size:32px;margin-bottom:0px;text-align:left;margin-left:40px;">Star Wars</h1>
<div style="text-align:center;position:relative;">
    <svg width="800" height="560" style="margin-left:80px;margin-bottom:-40px;" id="svg1"></svg>
    <div id="indicator">
    </div>
    <div id="mode">
        <span class="active" style="border-top-right-radius:0;border-bottom-right-radius:0;">Circles</span>
        <span style="border-top-left-radius:0;border-bottom-left-radius:0;position:relative;left:-5px;">Texts</span>
    </div>
    <div id="search1">
        <input type="text" class="form-control">
    </div>
    <div id="info">
        <h4></h4>
    </div>
</div>
<div style="text-align:center;position:relative;">
    <svg width="960" height="240" id="svg2" style="margin-right:60px;">
        <g></g>
    </svg>
    <!--这里我把多余的一个svg去掉了-->
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
    var svg = d3.select("#svg1"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var names = ['Films', 'Characters', 'Planets', 'Starships', 'Vehicles', 'Species'];

    var color = d3.scaleOrdinal(d3.schemeCategory20);
    var colors = ['#6ca46c', '#4e88af', '#ca635f', '#d2907c', '#d6744d', '#ded295'];

    for (var i = 0; i < names.length; i++) {
        $('#indicator').append("<div><span style='background-color:" + colors[i] + "'></span>" + names[i] + "</div>");
    }

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) {
            return d.id;
        }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var graph;

    d3.json("starwar.json", function(error, data) {
        if (error) throw error;

        graph = data;
        console.log(graph);

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) {
                // return Math.sqrt(d.value);
                return 1;
            });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", function(d) {
                return d.size
            })
            .attr("fill", function(d) {
                // return color(d.group);
                return colors[d.group];
            })
            .attr('stroke', 'none')
            .attr('name', function(d) {
                return d.id;
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        var text = svg.append("g")
            .attr("class", "texts")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("font-size", function(d) {
                return d.size
            })
            .attr("fill", function(d) {
                // return color(d.group);
                return colors[d.group];
            })
            .attr('name', function(d) {
                return d.id;
            })
            .text(function(d) {
                return d.id;
            })
            .attr('text-anchor', 'middle')
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) {
                return d.id;
            });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node
                .attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });

            text.
            attr('transform', function(d) {
                return 'translate(' + d.x + ',' + (d.y + d.size / 2) + ')';
            });
        }
    });
    var dragging = false;

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
        dragging = true;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
        dragging = false;
    }

    $('#mode span').click(function(event) {
        $('#mode span').removeClass('active');
        $(this).addClass('active');
        if ($(this).text() == 'Circles') {
            $('.texts text').hide();
            $('.nodes circle').show();
        } else {
            $('.texts text').show();
            $('.nodes circle').hide();
        }
    });

    $('#svg1').on('mouseenter', '.nodes circle', function(event) {
        if (!dragging) {
            var name = $(this).attr('name');

            $('#info h4').css('color', $(this).attr('fill')).text(name);
            $('#info p').remove();
            for (var key in info[name]) {
                if (typeof(info[name][key]) == 'object') {
                    continue;
                }
                if (key == 'url' || key == 'title' || key == 'name' || key == 'edited' || key == 'created' || key == 'homeworld') {
                    continue;
                }
                $('#info').append('<p><span>' + key + '</span>' + info[name][key] + '</p>');
            }

            d3.select('#svg1 .nodes').selectAll('circle').attr('class', function(d) {
                if (d.id == name) {
                    return '';
                }

                for (var i = 0; i < graph.links.length; i++) {
                    if (graph.links[i]['source'].id == name && graph.links[i]['target'].id == d.id) {
                        return '';
                    }
                    if (graph.links[i]['target'].id == name && graph.links[i]['source'].id == d.id) {
                        return '';
                    }
                }
                return 'inactive';
            });
            d3.select("#svg1 .links").selectAll('line').attr('class', function(d) {
                if (d.source.id == name || d.target.id == name) {
                    return '';
                } else {
                    return 'inactive';
                }
            });
        }
    });

    $('#svg1').on('mouseleave', '.nodes circle', function(event) {
        if (!dragging) {
            d3.select('#svg1 .nodes').selectAll('circle').attr('class', '');
            d3.select('#svg1 .links').selectAll('line').attr('class', '');
        }
    });

    $('#svg1').on('mouseenter', '.texts text', function(event) {
        if (!dragging) {
            var name = $(this).attr('name');

            $('#info h4').css('color', $(this).attr('fill')).text(name);
            $('#info p').remove();
            for (var key in info[name]) {
                if (typeof(info[name][key]) == 'object') {
                    continue;
                }
                if (key == 'url' || key == 'title' || key == 'name' || key == 'edited' || key == 'created' || key == 'homeworld') {
                    continue;
                }
                $('#info').append('<p><span>' + key + '</span>' + info[name][key] + '</p>');
            }

            d3.select('#svg1 .texts').selectAll('text').attr('class', function(d) {
                if (d.id == name) {
                    return '';
                }

                for (var i = 0; i < graph.links.length; i++) {
                    if (graph.links[i]['source'].id == name && graph.links[i]['target'].id == d.id) {
                        return '';
                    }
                    if (graph.links[i]['target'].id == name && graph.links[i]['source'].id == d.id) {
                        return '';
                    }
                }
                return 'inactive';
            });
            d3.select("#svg1 .links").selectAll('line').attr('class', function(d) {
                if (d.source.id == name || d.target.id == name) {
                    return '';
                } else {
                    return 'inactive';
                }
            });
        }
    });

    $('#svg1').on('mouseleave', '.texts text', function(event) {
        if (!dragging) {
            d3.select('#svg1 .texts').selectAll('text').attr('class', '');
            d3.select('#svg1 .links').selectAll('line').attr('class', '');
        }
    });

    $('#search1 input').keyup(function(event) {
        if ($(this).val() == '') {
            d3.select('#svg1 .texts').selectAll('text').attr('class', '');
            d3.select('#svg1 .nodes').selectAll('circle').attr('class', '');
            d3.select('#svg1 .links').selectAll('line').attr('class', '');
        } else {
            var name = $(this).val();
            d3.select('#svg1 .nodes').selectAll('circle').attr('class', function(d) {
                if (d.id.toLowerCase().indexOf(name.toLowerCase()) >= 0) {
                    return '';
                } else {
                    return 'inactive';
                }
            });
            d3.select('#svg1 .texts').selectAll('text').attr('class', function(d) {
                if (d.id.toLowerCase().indexOf(name.toLowerCase()) >= 0) {
                    return '';
                } else {
                    return 'inactive';
                }
            });
            d3.select("#svg1 .links").selectAll('line').attr('class', function(d) {
                return 'inactive';
            });
        }
    });

    d3.json("timeline.json", function(error, data) {
        var height2 = 240 - 40;
        var width2 = 960;

        // 视频中打印不出来，是因为我改动的是下载文件夹中的项目
        // 而并不是在MAMP服务器路径中的项目……
        console.log(data);

        d3.select('#svg2 g').selectAll('text.film').data(data['films']).enter().append('text').text(function(d) {
            return d[0];
        }).attr('transform', function(d, i) {
            return 'translate(150,' + (40 + (i + 0.5) * height2 / data['films'].length) + ')';
        }).attr('fill', '#fff').attr('font-size', 12).attr('text-anchor', 'end').attr('class', 'film');

        var colors2 = ['#4e88af', '#ca635f', '#d2907c', '#d6744d', '#ded295'];

        d3.select('#svg2 g').selectAll('text.title').data(data['data']).enter().append('text').text(function(d) {
            return d['name'];
        }).attr('name',function(d) {
            return d['name'];
        }).attr('transform', function(d, i) {
            return 'translate(' + (165 + i * (width2 - 165) / data['data'].length) + ',25)';
        }).attr('fill', '#fff').attr('font-size', 12).attr('text-anchor', 'middle').attr('class', 'title').attr('fill-opacity',0);

        for (var i = 0; i < data['data'].length; i++) {
            var tmp = data['data'][i];
            d3.select('#svg2 g').append('g').attr('id', tmp['name']).attr('class', 'row').selectAll('rect').data(tmp['vector']).enter().append('rect').attr('width', Math.floor((width2 - 165) / data['data'].length)).attr('height', (height2 / data['films'].length - 1)).attr('fill', function(d, j) {
                return colors2[tmp['group']];
            }).attr('transform', function(d,j){
                return 'translate(' + (165 + i * (width2 - 165) / data['data'].length) + ',' + (40 + j * height2 / data['films'].length) + ')';
            }).attr('fill-opacity', function(d){
                if (d == 1) {
                    return 1;
                }
                else if (d == 0) {
                    return 0;
                }
            });
        }
    });
    
    $('#svg2').on('mouseenter', 'g.row', function(event) {
        event.preventDefault();
        $('#svg2 text.title').attr('fill-opacity',0);
        console.log($(this).attr('id'));
        $('#svg2 text.title[name="' + $(this).attr('id') + '"]').attr('fill-opacity',1);
    });

    $('#svg2').on('mouseleave', 'g.row', function(event) {
        event.preventDefault();
        $('#svg2 text.title').attr('fill-opacity',0);
    });

    var info;

    d3.json("all.json", function(error, data) {
        info = data;
    });
});
</script>

</html>
